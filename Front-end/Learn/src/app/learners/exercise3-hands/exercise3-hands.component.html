<div class="breadcom purpel-bg">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <a class="navbar-brand" routerLink="/lesson">
          <mdb-icon icon="arrow-left"></mdb-icon>Demo Lesson
        </a>
      </div>
      <div class="col-md-6 text-right">
        <span class="verbalcss">Bodily</span
        ><img src="assets/img/Bodily.png" class="" alt="" />
      </div>
    </div>
  </div>
</div>
<div *ngIf="waiting; else: nextelement">
  <div class="divpstyle">
    <p><b>Embarrassed at the airport</b></p>
  </div>
  <div class="col-md-8 offset-md-2">
    <div class="progressbar">
      <p class="mt-3 text-center" style="text-align:justify">
        The definition is in the other room. Walk to the room, read the
        definition. Remember it. Walk back
      </p>
      <div class="text-center">
        <p>{{ time }}</p>
        <div class="progress mt-4  ">
          <div
            class="progress-bar progressbarback"
            role="progressbar"
            [ngStyle]="width"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </div>

    <div class=" text-center">
      <img [src]="imagesrc" class="looping_anim" alt="" />
    </div>
    <div class="">
      <a
        (click)="clear(timerclock)"
        class="float-right mt-1 mb-5 photoiconandtext"
        >SKIP</a
      >
    </div>
  </div>
</div>

<ng-template #nextelement>
  <div class="container">
    <div class="row">
      <div
        class="col-md-10 offset-md-1 mt-5 col-sm-8 offset-sm-2 col-12 col-lg-6 offset-lg-3"
      >
        <div class="newsbackground">
          <div class="newspaper" [innerHTML]="news | safeHTML: 'html'"></div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
