<ol class="breadcrumb bg-primary" *ngIf="userInfo">
  <!-- <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li> -->
  <li class="breadcrumb-item"><a routerLink="/dashboard/users">Users</a></li>
  <li class="breadcrumb-item"><a [routerLink]="['/dashboard/users/view', userInfo.id]"><strong>{{ userInfo.name }}</strong></a></li>
  <li *ngIf="userInfo" class="breadcrumb-item active">Edit</li>
</ol>

<div class="card" id="userEditSection">
  <div class="card-body">
    <h4 class="card-title">Update User</h4>
    
    <form [formGroup]="userUpdateForm" (ngSubmit)="PostData(userUpdateForm)" autocomplete="off">

      <div class="form-group row">
        <label for="userEmail" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input 
            type="email"
            formControlName="email"
            id="userEmail"
            class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="userFullName" class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
          <input 
            type="text"
            formControlName="name"
            id="userFullName"
            class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="userPassword" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input 
            type="password"
            formControlName="password"
            id="userPassword"
            class="form-control">
          <p class="help-text">Must be 8-12 characters long. Can contain symbols.</p>
        </div>
      </div>

      <div class="form-group row">
        <label for="userActive" class="col-sm-3 col-form-label">Active</label>
        <div class="col-sm-9">
          <select 
            formControlName="active"
            id="userActive"
            class="form-control">
            <option value="0">Inactive</option>  
            <option value="1">Active</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="userType" class="col-sm-3 col-form-label">Type</label>
        <div class="col-sm-9">
          <select 
            formControlName="user_type"
            id="userType"
            class="form-control">
            <option value="1">User</option>
            <option value="2">Editor</option>
            <option value="104">Administrator</option>
          </select>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Update</button>
      <a [routerLink]="['/dashboard/users/view', userId]" class="btn btn-link">Cancel</a>
    </form>

  </div>
</div>
